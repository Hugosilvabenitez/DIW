<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prueba de imágenes optimizadas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 900px;
      margin: 0 auto;
      padding: 20px;
    }
    h1{
      font-size: 100px;
    }
    .container{
      display: flex;
      margin: 2%;
      flex-direction: row;
      justify-content: center;
      border: 4px solid black; 
    
    }
    .container img {
      display: block;
      max-width: 100%;
      height: auto; 
      margin-bottom: 20px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
<h1>Ej6: Prueba de imágenes optimizadas</h1>

<div class="container">
    <picture>
        <source srcset="optimizadas/img1-300.avif 300w, optimizadas/img1-500.avif 500w, optimizadas/img1-800.avif 800w" type="image/avif">
        <source srcset="optimizadas/img1-300.webp 300w, optimizadas/img1-500.webp 500w, optimizadas/img1-800.webp 800w" type="image/webp">
        <img src="optimizadas/img1-800.jpg" alt="escaleras" loading="lazy" width="800" height="600">
    </picture>

    <picture>
        <source srcset="optimizadas/img2-300.avif 300w, optimizadas/img2-500.avif 500w, optimizadas/img2-800.avif 800w" type="image/avif">
        <source srcset="optimizadas/img2-300.webp 300w, optimizadas/img2-500.webp 500w, optimizadas/img2-800.webp 800w" type="image/webp">
        <img src="optimizadas/img2-800.jpg" alt="mercado" loading="lazy" width="800" height="600">
    </picture>

  <picture>
        <source srcset="optimizadas/img3-300.avif 300w, optimizadas/img3-500.avif 500w, optimizadas/img3-800.avif 800w" type="image/avif">
        <source srcset="optimizadas/img3-300.webp 300w, optimizadas/img3-500.webp 500w, optimizadas/img3-800.webp 800w" type="image/webp">
        <img src="optimizadas/img3-800.jpg" alt="estrellas" loading="lazy" width="800" height="600">
    </picture>
</div>


</body>
</html>
