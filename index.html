<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prueba de imágenes optimizadas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 900px;
      margin: 0 auto;
      padding: 20px;
    }
    h1{
      font-size: 100px;
    }
    .container{
      display: flex;
      margin: 2%;
      flex-direction: row;
      justify-content: center;
      border: 4px black;
    }
    .container img {
      display: block;
      max-width: 100%;
      height: 100%;
      margin-bottom: 20px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h1>EJ6:Prueba de imágenes no optimizadas</h1>

  <div class="container">
  <img src="images/img1.jpg" alt="gato">
  <img src="images/img2.jpg" alt="skate">
  <img src="images/img3.jpg" alt="fuego">
</div>

</body>
</html>
